 <!DOCTYPE html>
 <html lang="en">
 <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&family=Smythe&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link rel="stylesheet" href="main.css">
 </head>
 <body>
  <h1 class="title">Hogwarts Sorting Hat</h1>
  <h3 class="subtitle">Find out which house you are in!</h3>
  <form id="student-form">
    <p>Student:</p>
    <input id="student-field" type="text" placeholder="Barty Crouch Jr.">
    <button id="submit-el" type="submit" onclick="startApp()">FIND YOUR HOUSE</button>
  </form>
  <div id="house-filters">
  </div>
  <div id="AllStudents">
  </div>
  <script src="main.js"></script>
 </body>
 </html>
