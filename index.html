 <!DOCTYPE html>
 <html lang="en">
 <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&family=Smythe&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link rel="stylesheet" href="main.css">
 </head>
 <body>
  <h1 class="title">Hogwarts Sorting Hat</h1>
  <h3 class="subtitle">Find out which house you are in!</h3>
  <form id="student-form">
    <p>Student:</p>
    <input id="student-field" type="text">
    <button id="submit-el" type="submit">Submit</button>
  </form>
  <div id="house-filters">
    <button id="view-all">All</button>
    <button id="Gryffindor">Gryffindor</button>
    <button id="Hufflepuff">Hufflepuff</button>
    <button id="Ravenclaw">Ravenclaw</button>
    <button id="Slytherin">Slytherin</button>
  </div>
  <h3 class="subtitle-2">First Years</h3>
  <div class = "school" id="wizards"></div>
  <h3 class="subtitle-2">Dark Lord's Army</h3>
  <div class = "school" id="dark-wizards"></div>
  <script src="main.js"></script>
 </body>
 </html>
